<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="../src/js/jquery.mutliSelect.min.js"></script>
</head>
<body>
	<div class="select"></div>
	<script>
		var select=$('.select').mutliSelect({
			data:[{
				text:"demo1",
				selected:true,
				id:"1"
			},{
				text:"demo2",
				id:"2"
			},{
				text:"demo3",
				selected:true,
				id:"3"
			},{
				text:"demo4",
				id:"4"
			},{
				text:"demo5",
				id:"5"
			}],
			selectHTML:"<span>select</span>",
			unSelectHTML:"<span>unSelect</span>",
			selectALLHTML:"<span>selectALL</span>",
			unSelectAllHTML:"<span>unSelectAll</span>",
			callback:{
				itemTemplate:function(data){
					return "<span>"+data.text+"</span>"
				},
				select:function(){},
				unSelect:function(){},
				selectAll:function(){},
				unSelectAll:function(){}
			}
		});
	</script>
</body>
</html>
